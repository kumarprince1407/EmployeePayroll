<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Payroll</title>
    <link href="../CSS/form.css" rel="stylesheet" />
    <script src="../JavaScript/form1.js"></script>
  </head>
  <body>
    <div class="container1">
      <h1 id="h1">Add Employee Payroll UI/UX design</h1>
    </div>
    <div class="container2">
      <div class="container3">
        <div class="box" id="box2">
          <h2>Employee Payroll Form</h2>
          <form id="form1">
            <br />
            <div class="form-group">
              <label for="textarea1">Name</label>
              <input type="text" id="textarea1" name="textarea1" />
            </div>
            <br />
            <div class="form-group">
              <label for="radio1">Profile picture</label>
              <input
                type="radio"
                name="profile"
                id="radio1"
                value="../asset/pf1.JPG"
              />
              <img src="../asset/pf1.JPG" class="profilepic" />

              <input
                type="radio"
                name="profile"
                id="radio1"
                value="../asset/pf2.JPG"
              />
              <img src="../asset/pf2.JPG" class="profilepic" />

              <input
                type="radio"
                name="profile"
                id="radio1"
                value="../asset/pf3.JPG"
              />
              <img src="../asset/pf3.JPG" class="profilepic" />

              <input
                type="radio"
                name="profile"
                id="radio1"
                value="../asset/pf4.JPG"
              />
              <img src="../asset/pf4.JPG" class="profilepic" />
            </div>
            <br />
            <div class="form-group">
              <label for="forGender">Gender</label>
              <input type="radio" name="forGender" id="radio2" value="Male" />
              <label for="radio5">Male: </label>

              <input type="radio" name="forGender" id="radio2" value="Female" />
              <label for="forGender">Female:</label>
            </div>
            <br />

            <div class="form-group">
              <label for="department">Department</label>

              <input
                type="checkbox"
                name="department"
                id="checkbox1"
                value="HR"
              />
              <label for="checkbox1">HR</label>

              <input
                type="checkbox"
                name="department"
                id="checkbox2"
                value="Sales"
              />
              <label for="checkbox2">Sales</label>

              <input
                type="checkbox"
                name="department"
                id="checkbox3"
                value="Finance"
              />
              <label for="checkbox3">Finance</label>
              <input
                type="checkbox"
                name="department"
                id="checkbox4"
                value="Engineer"
              />
              <label for="checkbox4">Engineer</label>
              <input
                type="checkbox"
                name="department"
                id="checkbox5"
                value="Others"
              />
              <label for="checkbox5">Others</label>
            </div>
            <br />
            <div class="form-group">
              <label for="salary">Salary</label>
              <select name="salary" id="salary">
                <option value="0">Select Salary</option>
                <option value="10000">0-5 Lakhs</option>
                <option value="20000">5-10 Lakhs</option>
                <option value="30000">10-15 Lakhs</option>
                <option value="40000">10-15 Lakhs</option>
              </select>
            </div>

            <br />
            <div class="form-group">
              <label for="day">Start date: </label>
              <select name="day" id="day">
                <option value="a">Day</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
                <option value="17">17</option>
                <option value="18">18</option>
                <option value="19">19</option>
                <option value="20">20</option>
                <option value="21">21</option>
                <option value="22">22</option>
                <option value="23">23</option>
                <option value="24">24</option>
                <option value="25">25</option>
                <option value="26">26</option>
                <option value="27">27</option>
                <option value="28">28</option>
                <option value="29">29</option>
                <option value="30">30</option>
                <option value="31">31</option>
              </select>
              <select name="month" id="month">
                <option value="a">Month</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="4">April</option>

                <option value="5">May</option>
                <option value="6">June</option>
                <option value="7">July</option>
                <option value="8">August</option>

                <option value="9">September</option>
                <option value="10">October</option>
                <option value="11">November</option>
                <option value="12">December</option>
              </select>
              <select name="year" id="year">
                <option value="a">Year</option>
                <option value="1">2023</option>
                <option value="2">2022</option>
                <option value="3">2021</option>
                <option value="4">2020</option>

                <option value="5">2019</option>
                <option value="6">2018</option>
                <option value="7">2017</option>
                <option value="8">2016</option>

                <option value="9">2015</option>
                <option value="10">2014</option>
                <option value="11">2013</option>
                <option value="12">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
              </select>
            </div>
            <br />
            <div class="form-group">
              <label for="textarea2">Notes </label>
              <input type="text" id="textarea2" name="textarea2" />
            </div>
            <br />
            <div class="form-group">
              <button type="reset" id="cancel">Cancel</button>
              <button type="submit" id="submit">Submit</button>
              <button type="reset" id="reset">Reset</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
